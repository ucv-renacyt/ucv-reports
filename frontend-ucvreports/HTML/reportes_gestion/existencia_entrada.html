<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Existencia Entrada</title>
    <link
      rel="stylesheet"
      href="../../CSS/reportes_gestion/existencia_entrada.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="../../CSS/auth/images/logo_ucv_modal.png"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <img src="../../CSS/auth/images/logo_ucv.png" alt="logoUcv" />
      </div>
      <ul>
        <li>
          <a href="/reportes_gestion"
            ><i class="fas fa-users"></i> Gestion de Usuarios</a
          >
        </li>
        <li>
          <a href="/usuarios_gestion"
            ><i class="fas fa-chart-bar"></i> Gestion de Reportes</a
          >
        </li>
        <li class="active">
          <a href="/existencia_entrada"
            ><i class="fas fa-file-import"></i> Existencia de Entrada</a
          >
        </li>
        <li>
          <a href="/existencia_salida"
            ><i class="fas fa-file-export"></i> Existencia de Salida</a
          >
        </li>
        <li>
          <a href="/"><i class="fas fa-sign-out-alt"></i> Exit</a>
        </li>
      </ul>
    </div>
    <div class="main-content">
      <div class="header">
        <div class="header-logo"></div>
        <h1>Gestión de Existencia de Entrada</h1>
      </div>
      <div class="productos-nuevos-section">
        <button class="btn productos-nuevos-btn">
          <i class="far fa-plus-square"></i>
          Productos Nuevos
        </button>
      </div>
      <div class="productos-grid-container">
        <!-- Aquí irán las tarjetas de productos -->
      </div>
    </div>

    <!-- Modal de Usuarios Deshabilitados -->
    <div id="modalDeshabilitados" class="modal">
      <div class="modal-content">
        <span class="close" onclick="cerrarModalDeshabilitados()">&times;</span>
        <h2>Usuarios Deshabilitados</h2>
        <table class="usuarios-table">
          <thead>
            <tr>
              <th>Usuario</th>
              <th>Apellidos</th>
              <th>Rol</th>
              <th>Contraseña</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>angiexs</td>
              <td>Ximena Santillan</td>
              <td>Alumno</td>
              <td>**********</td>
              <td>
                <button class="btn reactivar">
                  <span class="icon">✏️</span> Reactivar
                </button>
              </td>
            </tr>
            <!-- ...más filas aquí... -->
          </tbody>
        </table>
      </div>
    </div>
    <script type="module" src="../../JAVASCRIPT/existencia_entrada.js"></script>

    <!-- Nuevo Modal para Agregar Producto -->
    <div id="modalAgregarProducto" class="modal">
      <div class="modal-content">
        <span class="close" onclick="cerrarModalAgregarProducto()"
          >&times;</span
        >
        <div class="icono-container-modal">
          <img
            src="../../CSS/auth/images/logo_ucv_modal.png"
            class="icono-btn-modal"
            alt="report_LOGO-ucv"
          />
        </div>

        <h2>Agregar Nuevo Producto</h2>
        <form id="formAgregarProducto">
          <div class="form-group">
            <label for="articulo">Artículo:</label>
            <select id="articulo" name="articulo">
              <option value="">Seleccione un artículo</option>
              <option value="1">Ordenador</option>
              <option value="2">Proyector</option>
              <option value="3">Escritorio</option>
            </select>
          </div>
          <div class="form-group" id="otroArticuloGroup" style="display: none">
            <label for="otroArticulo">Especificar Artículo:</label>
            <input type="text" id="otroArticulo" name="otroArticulo" />
          </div>
          <div class="form-group">
            <label for="codigoProducto">Código del Producto:</label>
            <input
              type="text"
              id="codigoProducto"
              name="codigoProducto"
              placeholder="Ingrese el código del producto"
            />
          </div>
          <div class="form-group">
            <label for="nombreProducto">Nombre del Producto:</label>
            <input
              type="text"
              id="nombreProducto"
              name="nombreProducto"
              placeholder="Ingrese el nombre del producto"
            />
          </div>
          <div class="form-group">
            <label for="precio">Precio:</label>
            <input
              type="number"
              id="precio"
              name="precio"
              placeholder="Ingrese el precio del producto"
            />
          </div>
          <div class="form-group">
            <label for="cantidad">Cantidad de Registros:</label>
            <input
              type="number"
              id="cantidad"
              name="cantidad"
              placeholder="Ingrese la cantidad de registros a generar"
            />
          </div>
          <div class="form-group">
            <label for="imagen">URL de la Imagen:</label>
            <input
              type="text"
              id="imagen"
              name="imagen"
              placeholder="Ingrese la URL de la imagen"
            />
          </div>
          <div class="form-group">
            <label for="pabellon">Pabellón:</label>
            <select id="pabellon" name="pabellon">
              <option value="">Selecciona un pabellón</option>
            </select>
          </div>
          <div class="form-group">
            <label for="piso">Piso:</label>
            <select id="piso" name="piso">
              <option value="">Selecciona un piso</option>
            </select>
          </div>
          <div class="form-group">
            <label for="salon">Salón:</label>
            <select id="salon" name="salon">
              <option value="">Selecciona un salón</option>
            </select>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn guardar">
              <i class="fas fa-save"></i>
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
